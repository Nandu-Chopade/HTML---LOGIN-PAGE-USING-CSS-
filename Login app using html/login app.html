<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AplicationNew</title>
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="C:\Users\Welcome\Desktop\Login app using html\Login app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
 
</head>
<body>
 <div class="col-6 col-s-9  ">  
 <div *ngIf="showloginPage" >
   <div class="main" *ngIf="Remove" >
      <div class="removeicon">
         <span class="glyphicon glyphicon-remove" (click)="getRemove()"  >

         </span> 
      </div>
         <div class="loginheader">
            <h4>Login</h4>
         </div>
         <form>
            <div class="input-container">
              <i class="icon user"></i>
                <input type="text" name="Username" placeholder="User Name" class="input-field" />
            </div>
            <div class="input-container">
              <i class="icon passwords"></i>
                 <input type="text" name="Password"  placeholder="Password" class="input-field" />
            </div>
            <button class=" btn1" > <span class="glyphicon glyphicon-circle-arrow-right"></span>Log In</button>
            <div class="center">
               OR
            </div>
            <div class="center">
               Register Using Sign Up
            </div>
            <button class=" btn2" > <span class="glyphicon glyphicon-circle-arrow-left"></span>Sign Up</button>
          </form>
        </div>
      </div>
   </div>



     
   
</body>
</html>
